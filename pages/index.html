<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translate Messages File</title>
</head>
<body>
	<h1>Upload Messages File for Translation</h1>
	<form action="https://translatemessages.justblackmagic.com/" method="post" enctype="multipart/form-data">
		<label for="file">Upload your messages.properties file:</label><br>
		<input type="file" id="file" name="file" accept=".properties" required><br><br>

		<label for="language">Target Language (e.g., fr, es):</label><br>
		<input type="text" id="language" name="language" placeholder="Enter target language code" required><br><br>

		<button type="submit">Translate</button>
	</form>
</body>
</html>
