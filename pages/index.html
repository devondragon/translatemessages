<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translate Messages File</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			padding: 2em;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			color: #0078D4;
		}

		label {
			display: block;
			margin-bottom: 0.5em;
			font-weight: bold;
		}

		input[type="file"],
		input[type="text"] {
			width: 100%;
			padding: 0.75em;
			margin-bottom: 1.5em;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 1em;
		}

		button {
			width: 100%;
			padding: 0.75em;
			background-color: #0078D4;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 1em;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #005bb5;
		}

		button:focus {
			outline: 2px solid #005bb5;
			outline-offset: 2px;
		}

		@media (max-width: 400px) {
			.container {
				padding: 1.5em;
			}

			h1 {
				font-size: 1.5em;
			}

			input[type="file"],
			input[type="text"],
			button {
				font-size: 0.9em;
			}
		}

		button.loading {
			background-color: #005bb5;
			opacity: 0.7;
			cursor: not-allowed;
		}

		.error-message {
			background-color: #fef2f2;
			border: 1px solid #fecaca;
			color: #991b1b;
			padding: 0.75em;
			border-radius: 4px;
			margin-bottom: 1em;
			font-size: 0.9em;
		}

		.error-message[hidden] {
			display: none;
		}

		.hint {
			font-size: 0.85em;
			color: #666;
			margin-top: -1em;
			margin-bottom: 1.5em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Translate Messages File</h1>
		<div id="error-message" class="error-message" role="alert" aria-live="polite" hidden></div>
		<form action="https://translatemessages.justblackmagic.com/" method="post" enctype="multipart/form-data">
			<label for="file">Upload your messages.properties file:</label>
			<input type="file" id="file" name="file" accept=".properties" required aria-describedby="file-hint">
			<p id="file-hint" class="hint">Maximum file size: 5MB</p>

			<label for="language">Target Language:</label>
			<input type="text" id="language" name="language" placeholder="e.g., fr, es, de" required aria-describedby="language-hint">
			<p id="language-hint" class="hint">Enter a language code (e.g., fr for French, es for Spanish)</p>

			<button type="submit">Translate</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
