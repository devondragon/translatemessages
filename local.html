<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Translate Messages File</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container {
			background-color: #fff;
			padding: 2em;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			max-width: 400px;
			width: 100%;
			box-sizing: border-box;
		}

		h1 {
			text-align: center;
			color: #0078D4;
		}

		label {
			display: block;
			margin-bottom: 0.5em;
			font-weight: bold;
		}

		input[type="file"],
		input[type="text"] {
			width: 100%;
			padding: 0.75em;
			margin-bottom: 1.5em;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 1em;
		}

		button {
			width: 100%;
			padding: 0.75em;
			background-color: #0078D4;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 1em;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #005bb5;
		}

		@media (max-width: 400px) {
			.container {
				padding: 1.5em;
			}

			h1 {
				font-size: 1.5em;
			}

			input[type="file"],
			input[type="text"],
			button {
				font-size: 0.9em;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Translate Messages File</h1>
		<form action="http://localhost:8787/" method="post" enctype="multipart/form-data">
			<label for="file">Upload your messages.properties file:</label>
			<input type="file" id="file" name="file" accept=".properties" required>

			<label for="language">Target Language (e.g., fr, es):</label>
			<input type="text" id="language" name="language" placeholder="Enter target language code" required>

			<button type="submit">Translate</button>
		</form>
	</div>
</body>
</html>
